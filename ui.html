<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janata Audit Bengaluru - Living Canvas</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    
    <!-- Google Fonts - Satoshi Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Firebase CDN Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase_init.js"></script>

    <style>
        :root {
            /* Professional Color System */
            --sky-blue-500: #3C8CE7;
            --sky-blue-400: #5BA0F2;
            --sky-blue-600: #2B7CD6;
            --garden-green-500: #28A745;
            --garden-green-400: #34CE57;
            --garden-green-600: #1E7E34;
            
            /* Text Colors */
            --text-primary: #1A1A1A;
            --text-secondary: #4D4D4D;
            --text-muted: #808080;
            
            /* Surface Colors */
            --surface-canvas: #FCFBF9;
            --surface-card: #FFFFFF;
            --border-subtle: #E6E6E6;
            
            /* Typography Scale */
            --font-satoshi: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --text-h1: 3rem;      /* 48px */
            --text-h2: 2rem;      /* 32px */
            --text-h3: 1.5rem;    /* 24px */
            --text-body: 1rem;    /* 16px */
            --text-caption: 0.75rem; /* 12px */
            
            /* 8px Grid System */
            --space-1: 0.5rem;    /* 8px */
            --space-2: 1rem;      /* 16px */
            --space-3: 1.5rem;    /* 24px */
            --space-4: 2rem;      /* 32px */
            --space-5: 2.5rem;    /* 40px */
            --space-6: 3rem;      /* 48px */
            --space-8: 4rem;      /* 64px */
            --space-10: 5rem;     /* 80px */
            --space-12: 6rem;     /* 96px */
            --space-16: 8rem;     /* 128px */
            --space-20: 10rem;    /* 160px */
            --space-24: 12rem;    /* 192px */
            
            /* Animation Variables */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --quintic-ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-satoshi);
            background: var(--surface-canvas);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 8px Grid System */
        .grid-8 {
            display: grid;
            gap: var(--space-1);
        }

        .grid-16 {
            display: grid;
            gap: var(--space-2);
        }

        .grid-24 {
            display: grid;
            gap: var(--space-3);
        }

        /* Main Layout Structure */
        .app-container {
            display: flex;
            min-height: 100vh;
            background: var(--surface-canvas);
        }

        /* Fixed Left Sidebar - 88px wide */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 88px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-subtle);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-4) 0;
            transition: all var(--transition-normal);
        }

        .sidebar:hover {
            width: 240px;
            align-items: flex-start;
            padding: var(--space-4);
        }

        .sidebar:hover .nav-label {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--sky-blue-500), var(--garden-green-500));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-6);
            transition: all var(--transition-normal);
        }

        .sidebar-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: var(--space-2);
            margin-bottom: var(--space-1);
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(60, 140, 231, 0.1);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: var(--sky-blue-500);
            color: white;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--garden-green-500);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .nav-label {
            margin-left: var(--space-2);
            font-weight: 500;
            font-size: var(--text-body);
            opacity: 0;
            transform: translateX(-10px);
            transition: all var(--transition-normal);
            white-space: nowrap;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 88px;
            width: calc(100% - 88px);
            min-height: 100vh;
        }

        /* Hero Viewport - Zone 1 */
        .hero-viewport {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-image: url('1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        .parallax-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(60, 140, 231, 0.8) 0%, 
                rgba(40, 167, 69, 0.6) 100%);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 var(--space-4);
        }

        .hero-title {
            font-size: var(--text-h1);
            font-weight: 800;
            margin-bottom: var(--space-4);
            opacity: 0;
            transform: translateY(50px);
            animation: heroSlideUp 1s var(--quintic-ease-out) 0.3s forwards;
        }

        .hero-subtitle {
            font-size: var(--text-h3);
            font-weight: 400;
            margin-bottom: var(--space-6);
            opacity: 0;
            transform: translateY(30px);
            animation: heroSlideUp 1s var(--quintic-ease-out) 0.6s forwards;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: white;
            color: var(--sky-blue-500);
            padding: var(--space-3) var(--space-6);
            border-radius: 50px;
            font-weight: 600;
            font-size: var(--text-body);
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all var(--transition-normal);
            opacity: 0;
            transform: translateY(30px);
            animation: heroSlideUp 1s var(--quintic-ease-out) 0.9s forwards;
        }

        .hero-cta:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Contextual Sub-Navigation - Zone 2 */
        .sub-navigation {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: var(--space-4) var(--space-6);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform var(--transition-normal);
        }

        .sub-navigation.visible {
            transform: translateY(0);
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: var(--text-body);
        }

        .filter-select {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            background: white;
            font-size: var(--text-body);
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--sky-blue-500);
            box-shadow: 0 0 0 3px rgba(60, 140, 231, 0.1);
        }

        /* Dynamic Content Grid - Zone 3 */
        .content-grid {
            padding: var(--space-8) var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-4);
            grid-auto-rows: masonry;
        }

        .content-card {
            background: var(--surface-card);
            border-radius: 16px;
            padding: var(--space-4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-subtle);
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--sky-blue-500), var(--garden-green-500));
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .content-card:hover {
            transform: translateY(-8px) rotateX(5deg) scale(1.03);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .content-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .card-title {
            font-size: var(--text-h3);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: var(--space-2);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-caption);
            color: var(--text-muted);
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-4);
        }

        .card-actions {
            display: flex;
            gap: var(--space-2);
        }

        .btn {
            padding: var(--space-2) var(--space-3);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: var(--text-body);
            cursor: pointer;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .btn-primary {
            background: var(--sky-blue-500);
            color: white;
        }

        .btn-primary:hover {
            background: var(--sky-blue-600);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--border-subtle);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--text-muted);
            color: white;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton-card {
            background: var(--surface-card);
            border-radius: 16px;
            padding: var(--space-4);
            height: 200px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            background: white;
            border-radius: 12px;
            padding: var(--space-4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 10000;
            transform: translateX(100%);
            transition: transform var(--transition-normal);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid var(--garden-green-500);
        }

        .toast-error {
            border-left: 4px solid #e53e3e;
        }

        /* Animations */
        @keyframes heroSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--quintic-ease-out);
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced Micro-interactions */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .content-card {
            position: relative;
        }

        .content-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(60, 140, 231, 0.1) 50%, 
                transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            pointer-events: none;
        }

        .content-card:hover::after {
            transform: translateX(100%);
        }

        /* Loading States Enhancement */
        .loading-skeleton {
            background: var(--surface-card);
            border-radius: 16px;
            padding: var(--space-4);
            margin-bottom: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        .loading-skeleton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: shimmer 1.5s infinite;
        }

        .skeleton-line {
            height: 1rem;
            background: var(--border-subtle);
            border-radius: 4px;
            margin-bottom: var(--space-2);
        }

        .skeleton-line.short {
            width: 60%;
        }

        .skeleton-line.medium {
            width: 80%;
        }

        .skeleton-line.long {
            width: 100%;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-4);
            color: var(--text-muted);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-4);
            background: var(--border-subtle);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .empty-state-title {
            font-size: var(--text-h3);
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--text-secondary);
        }

        .empty-state-description {
            font-size: var(--text-body);
            margin-bottom: var(--space-6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .masonry-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: var(--space-3);
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .filter-bar {
                flex-wrap: wrap;
                gap: var(--space-2);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: var(--space-2);
                border-right: none;
                border-top: 1px solid var(--border-subtle);
                backdrop-filter: blur(20px);
            }

            .sidebar:hover {
                width: 100%;
                align-items: center;
                padding: var(--space-2);
            }

            .sidebar:hover .nav-label {
                display: none;
            }

            .main-content {
                margin-left: 0;
                margin-bottom: 80px;
                width: 100%;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1.25rem;
            }

            .masonry-grid {
                grid-template-columns: 1fr;
                gap: var(--space-3);
            }

            .content-grid {
                padding: var(--space-4);
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-2);
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-label {
                margin-bottom: var(--space-1);
            }

            .hero-cta {
                padding: var(--space-2) var(--space-4);
                font-size: var(--text-body);
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.75rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
            }

            .content-card {
                padding: var(--space-3);
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .focus-visible {
            outline: 2px solid var(--sky-blue-500);
            outline-offset: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-subtle);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--sky-blue-500);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--sky-blue-600);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Fixed Left Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <i data-feather="activity"></i>
            </div>
            
            <div class="nav-item active">
                <i data-feather="home" class="nav-icon"></i>
                <span class="nav-label">Dashboard</span>
            </div>
            
            <div class="nav-item">
                <i data-feather="map" class="nav-icon"></i>
                <span class="nav-label">Projects</span>
            </div>
            
            <div class="nav-item">
                <i data-feather="bar-chart-2" class="nav-icon"></i>
                <span class="nav-label">Analytics</span>
            </div>
            
            <div class="nav-item">
                <i data-feather="users" class="nav-icon"></i>
                <span class="nav-label">Community</span>
            </div>
            
            <div class="nav-item">
                <i data-feather="settings" class="nav-icon"></i>
                <span class="nav-label">Settings</span>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Hero Viewport - Zone 1 -->
            <section class="hero-viewport">
                <div class="parallax-background"></div>
                <div class="parallax-overlay"></div>
                <div class="hero-content">
                    <h1 class="hero-title">Janata Audit Bengaluru</h1>
                    <p class="hero-subtitle">Transparent Governance Through Community Intelligence</p>
                    <a href="#content" class="hero-cta">
                        <i data-feather="arrow-right"></i>
                        Explore Projects
                    </a>
                </div>
            </section>

            <!-- Contextual Sub-Navigation - Zone 2 -->
            <nav class="sub-navigation" id="subNav">
                <div class="filter-bar">
                    <div class="filter-group">
                        <label class="filter-label">Status:</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Projects</option>
                            <option value="completed">Completed</option>
                            <option value="in-progress">In Progress</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Area:</label>
                        <select class="filter-select" id="areaFilter">
                            <option value="all">All Areas</option>
                            <option value="central">Central</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                            <option value="east">East</option>
                            <option value="west">West</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Budget:</label>
                        <select class="filter-select" id="budgetFilter">
                            <option value="all">All Budgets</option>
                            <option value="low">Under ₹10 Cr</option>
                            <option value="medium">₹10-50 Cr</option>
                            <option value="high">Above ₹50 Cr</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="searchInput">Search:</label>
                        <input type="search" 
                               id="searchInput" 
                               class="filter-select" 
                               placeholder="Search projects..."
                               style="min-width: 200px;">
                    </div>
                </div>
            </nav>

            <!-- Dynamic Content Grid - Zone 3 -->
            <section class="content-grid" id="content">
                <div class="masonry-grid" id="projectsGrid">
                    <!-- Project cards will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Sample project data
        const sampleProjects = [
            {
                id: 1,
                title: "Metro Phase 3 Extension",
                description: "Expansion of Namma Metro to connect IT corridors with residential areas, reducing traffic congestion by 40%.",
                status: "in-progress",
                area: "central",
                budget: "high",
                progress: 65,
                timeline: "2024-2026",
                impact: "High"
            },
            {
                id: 2,
                title: "Smart Traffic Management",
                description: "AI-powered traffic signal optimization system to improve flow and reduce waiting times.",
                status: "completed",
                area: "north",
                budget: "medium",
                progress: 100,
                timeline: "2023-2024",
                impact: "Medium"
            },
            {
                id: 3,
                title: "Green Corridor Initiative",
                description: "Development of 50km of dedicated cycling lanes and pedestrian walkways across the city.",
                status: "pending",
                area: "south",
                budget: "low",
                progress: 0,
                timeline: "2025-2027",
                impact: "High"
            },
            {
                id: 4,
                title: "Digital Governance Platform",
                description: "Online portal for citizens to access government services and track project progress in real-time.",
                status: "in-progress",
                area: "central",
                budget: "medium",
                progress: 30,
                timeline: "2024-2025",
                impact: "High"
            },
            {
                id: 5,
                title: "Water Conservation Project",
                description: "Rainwater harvesting systems and water recycling infrastructure for sustainable water management.",
                status: "in-progress",
                area: "east",
                budget: "high",
                progress: 45,
                timeline: "2024-2026",
                impact: "High"
            },
            {
                id: 6,
                title: "Urban Farming Initiative",
                description: "Community gardens and rooftop farming programs to promote local food production and green spaces.",
                status: "pending",
                area: "west",
                budget: "low",
                progress: 0,
                timeline: "2025-2026",
                impact: "Medium"
            }
        ];

        // DOM Elements
        const projectsGrid = document.getElementById('projectsGrid');
        const subNav = document.getElementById('subNav');
        const statusFilter = document.getElementById('statusFilter');
        const areaFilter = document.getElementById('areaFilter');
        const budgetFilter = document.getElementById('budgetFilter');
        const searchInput = document.getElementById('searchInput');

        // Initialize the application
        function init() {
            renderProjects(sampleProjects);
            setupEventListeners();
            setupScrollAnimations();
            setupParallaxEffect();
        }

        // Render projects in masonry grid
        function renderProjects(projects) {
            projectsGrid.innerHTML = '';
            
            projects.forEach((project, index) => {
                const projectCard = createProjectCard(project, index);
                projectsGrid.appendChild(projectCard);
            });

            // Trigger scroll animations
            setTimeout(() => {
                observeElements();
            }, 100);
        }

        // Create project card element
        function createProjectCard(project, index) {
            const card = document.createElement('article');
            card.className = 'content-card fade-in-up';
            card.style.animationDelay = `${index * 0.1}s`;
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `Project: ${project.title}. Status: ${project.status}. Click to view details.`);
            
            const statusClass = project.status.replace('-', '');
            const statusText = project.status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
            
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <h3 class="card-title">${project.title}</h3>
                        <div class="card-meta">
                            <span>${project.area}</span>
                            <span>•</span>
                            <span>${project.timeline}</span>
                        </div>
                    </div>
                    <div class="status-badge status-${statusClass}" aria-label="Project status: ${statusText}">${statusText}</div>
                </div>
                <div class="card-content">
                    ${project.description}
                </div>
                <div class="card-actions">
                    <button class="btn btn-primary" aria-label="View details for ${project.title}">
                        <i data-feather="eye" aria-hidden="true"></i>
                        View Details
                    </button>
                    <button class="btn btn-secondary" aria-label="Share ${project.title}">
                        <i data-feather="share-2" aria-hidden="true"></i>
                        Share
                    </button>
                </div>
            `;
            
            // Add click handler for container transform
            card.addEventListener('click', () => {
                showProjectDetails(project);
            });

            // Add keyboard support
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    showProjectDetails(project);
                }
            });
            
            return card;
        }

        // Show project details with container transform
        function showProjectDetails(project) {
            const clickedCard = event.currentTarget;
            const cardRect = clickedCard.getBoundingClientRect();
            const cardClone = clickedCard.cloneNode(true);
            
            // Create overlay for the transition
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            // Style the cloned card for transition
            cardClone.style.cssText = `
                position: fixed;
                top: ${cardRect.top}px;
                left: ${cardRect.left}px;
                width: ${cardRect.width}px;
                height: ${cardRect.height}px;
                z-index: 10001;
                transform-origin: center;
                transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
                pointer-events: none;
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(cardClone);
            
            // Fade out other cards
            const allCards = document.querySelectorAll('.content-card');
            allCards.forEach(card => {
                if (card !== clickedCard) {
                    card.style.transition = 'opacity 0.3s ease';
                    card.style.opacity = '0';
                }
            });
            
            // Animate the clicked card
            setTimeout(() => {
                overlay.style.opacity = '1';
                
                // Transform the card to full screen
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const scaleX = window.innerWidth * 0.8 / cardRect.width;
                const scaleY = window.innerHeight * 0.6 / cardRect.height;
                const scale = Math.min(scaleX, scaleY);
                
                cardClone.style.top = `${centerY - (cardRect.height * scale) / 2}px`;
                cardClone.style.left = `${centerX - (cardRect.width * scale) / 2}px`;
                cardClone.style.transform = `scale(${scale})`;
                cardClone.style.borderRadius = '0px';
                
                // Add detailed content
                setTimeout(() => {
                    const detailContent = createProjectDetailContent(project);
                    cardClone.innerHTML = detailContent;
                    cardClone.style.pointerEvents = 'auto';
                }, 300);
            }, 100);
            
            // Close on overlay click
            overlay.addEventListener('click', () => {
                closeProjectDetails(overlay, cardClone, allCards);
            });
            
            // Close on escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    closeProjectDetails(overlay, cardClone, allCards);
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
        }
        
        // Create detailed project content
        function createProjectDetailContent(project) {
            return `
                <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                        <h1 style="font-size: 2.5rem; font-weight: 700; color: var(--text-primary); margin: 0;">
                            ${project.title}
                        </h1>
                        <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" 
                                style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);">
                            ×
                        </button>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                        <div style="background: var(--border-subtle); padding: 1rem; border-radius: 8px;">
                            <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Status</div>
                            <div style="font-weight: 600; color: var(--text-primary);">${project.status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                        </div>
                        <div style="background: var(--border-subtle); padding: 1rem; border-radius: 8px;">
                            <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Area</div>
                            <div style="font-weight: 600; color: var(--text-primary);">${project.area.charAt(0).toUpperCase() + project.area.slice(1)}</div>
                        </div>
                        <div style="background: var(--border-subtle); padding: 1rem; border-radius: 8px;">
                            <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Timeline</div>
                            <div style="font-weight: 600; color: var(--text-primary);">${project.timeline}</div>
                        </div>
                        <div style="background: var(--border-subtle); padding: 1rem; border-radius: 8px;">
                            <div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">Impact</div>
                            <div style="font-weight: 600; color: var(--text-primary);">${project.impact}</div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">Description</h3>
                        <p style="color: var(--text-secondary); line-height: 1.6; font-size: 1.125rem;">${project.description}</p>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: var(--text-primary);">Progress</h3>
                        <div style="background: var(--border-subtle); height: 8px; border-radius: 4px; overflow: hidden;">
                            <div style="background: linear-gradient(90deg, var(--sky-blue-500), var(--garden-green-500)); 
                                        height: 100%; width: ${project.progress}%; transition: width 1s ease;"></div>
                        </div>
                        <div style="text-align: center; margin-top: 0.5rem; font-weight: 600; color: var(--text-primary);">${project.progress}% Complete</div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button style="background: var(--sky-blue-500); color: white; border: none; padding: 0.75rem 1.5rem; 
                                     border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            Track Progress
                        </button>
                        <button style="background: var(--garden-green-500); color: white; border: none; padding: 0.75rem 1.5rem; 
                                     border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            Report Issue
                        </button>
                        <button style="background: var(--border-subtle); color: var(--text-secondary); border: none; padding: 0.75rem 1.5rem; 
                                     border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            Share Project
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Close project details
        function closeProjectDetails(overlay, cardClone, allCards) {
            overlay.style.opacity = '0';
            cardClone.style.transform = 'scale(0.8)';
            cardClone.style.opacity = '0';
            
            // Restore other cards
            allCards.forEach(card => {
                card.style.opacity = '1';
            });
            
            setTimeout(() => {
                overlay.remove();
                cardClone.remove();
            }, 300);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter changes
            [statusFilter, areaFilter, budgetFilter].forEach(filter => {
                filter.addEventListener('change', handleFilterChange);
            });

            // Search input
            if (searchInput) {
                searchInput.addEventListener('input', debounce(handleSearch, 300));
            }

            // Navigation items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });

                // Keyboard navigation
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        item.click();
                    }
                });

                // Make focusable
                item.setAttribute('tabindex', '0');
                item.setAttribute('role', 'button');
            });

            // Hero CTA
            document.querySelector('.hero-cta').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('content').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Escape key to close modals
                if (e.key === 'Escape') {
                    const modals = document.querySelectorAll('[style*="position: fixed"]');
                    modals.forEach(modal => modal.remove());
                }

                // Ctrl/Cmd + K for search focus
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    const searchInput = document.querySelector('input[type="search"]');
                    if (searchInput) {
                        searchInput.focus();
                    }
                }
            });

            // Focus management for cards
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    const cards = document.querySelectorAll('.content-card');
                    const activeElement = document.activeElement;
                    
                    if (cards.length > 0) {
                        cards.forEach(card => {
                            if (card.contains(activeElement)) {
                                card.classList.add('focus-visible');
                            } else {
                                card.classList.remove('focus-visible');
                            }
                        });
                    }
                }
            });
        }

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm.length === 0) {
                handleFilterChange();
                return;
            }

            showLoadingState();
            
            setTimeout(() => {
                const filteredProjects = sampleProjects.filter(project => {
                    return project.title.toLowerCase().includes(searchTerm) ||
                           project.description.toLowerCase().includes(searchTerm) ||
                           project.area.toLowerCase().includes(searchTerm);
                });
                
                if (filteredProjects.length === 0) {
                    showEmptyState();
                } else {
                    renderProjects(filteredProjects);
                }
                
                showToast(`Found ${filteredProjects.length} projects matching "${searchTerm}"`, 'info');
            }, 500);
        }

        // Handle filter changes
        function handleFilterChange() {
            const status = statusFilter.value;
            const area = areaFilter.value;
            const budget = budgetFilter.value;
            const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
            
            // Show loading state
            showLoadingState();
            
            // Simulate API delay
            setTimeout(() => {
                const filteredProjects = sampleProjects.filter(project => {
                    const matchesStatus = status === 'all' || project.status === status;
                    const matchesArea = area === 'all' || project.area === area;
                    const matchesBudget = budget === 'all' || project.budget === budget;
                    const matchesSearch = searchTerm === '' || 
                        project.title.toLowerCase().includes(searchTerm) ||
                        project.description.toLowerCase().includes(searchTerm) ||
                        project.area.toLowerCase().includes(searchTerm);
                    
                    return matchesStatus && matchesArea && matchesBudget && matchesSearch;
                });
                
                if (filteredProjects.length === 0) {
                    showEmptyState();
                } else {
                    renderProjects(filteredProjects);
                }
                
                showToast(`Showing ${filteredProjects.length} projects`, 'info');
            }, 800);
        }

        // Show loading state
        function showLoadingState() {
            projectsGrid.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'loading-skeleton';
                skeleton.innerHTML = `
                    <div class="skeleton-line long"></div>
                    <div class="skeleton-line medium"></div>
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line medium"></div>
                `;
                projectsGrid.appendChild(skeleton);
            }
        }

        // Show empty state
        function showEmptyState() {
            projectsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i data-feather="search"></i>
                    </div>
                    <h3 class="empty-state-title">No Projects Found</h3>
                    <p class="empty-state-description">
                        Try adjusting your filters or check back later for new projects.
                    </p>
                    <button class="btn btn-primary" onclick="resetFilters()">
                        <i data-feather="refresh-cw"></i>
                        Reset Filters
                    </button>
                </div>
            `;
            feather.replace();
        }

        // Reset all filters
        function resetFilters() {
            statusFilter.value = 'all';
            areaFilter.value = 'all';
            budgetFilter.value = 'all';
            renderProjects(sampleProjects);
            showToast('Filters reset', 'info');
        }

        // Setup scroll animations
        function setupScrollAnimations() {
            // Sub-navigation visibility
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const heroHeight = window.innerHeight;
                
                if (scrollY > heroHeight * 0.8) {
                    subNav.classList.add('visible');
                } else {
                    subNav.classList.remove('visible');
                }
            });
        }

        // Setup parallax effect
        function setupParallaxEffect() {
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('.parallax-background');
                const speed = scrolled * 0.2;
                
                if (parallax) {
                    parallax.style.transform = `translateY(${speed}px)`;
                }
            });
        }

        // Intersection Observer for scroll animations
        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });
        }

        // Toast notification system
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i data-feather="${type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Auto remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
            
            // Re-initialize icons
            feather.replace();
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.content-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                }
            });
        });

        // Reset card transforms on mouse leave
        document.addEventListener('mouseleave', () => {
            document.querySelectorAll('.content-card').forEach(card => {
                card.style.transform = '';
            });
        });
    </script>
</body>
